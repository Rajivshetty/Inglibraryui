<form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.valid)">
  <div class="form-group">
    <label for="name">Name *:</label>
    <input type="text" class="form-control" id="userName" formControlName="userName">
    <span class="error" *ngIf="(userName.dirty || userName.touched) && userName.invalid && userName.errors.required">
      Name is required.
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email <span class="mandatory">*</span>:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <span class="error" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.required">
      Email is required.
    </span>
    <span class="error" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.email">
      Value has to be a valid email address.
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password *:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <span class="error" class="error"
      *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
      Password is required.
    </span>
    <span class="error" class="error"
      *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.minlength">
      Please provide minimum 6 characters.
    </span>
  </div>
  <div class="form-group">
    <label for="phone">Contact *:</label>
    <input type="text" class="form-control" id="contact" formControlName="contact">
    <span class="error" *ngIf="(contact.dirty || contact.touched) && contact.invalid && contact.errors.required">
      Contact number is required.
    </span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>&nbsp;
  <button type="button" class="btn btn-secondary" (click)="revert()">Reset</button>&nbsp;&nbsp;<a
    routerLink="/login">Registered User/Login</a>
</form>
